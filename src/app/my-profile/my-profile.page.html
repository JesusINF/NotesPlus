<ion-menu side="start" menuId="m2" contentId="my-profile">
  <ion-header>
    <ion-toolbar>
      <ion-title> Menu </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button [routerLink]="['/my-notes']">
        <ion-label>Mis Notas</ion-label>
      </ion-item>
      <ion-item button [routerLink]="['/my-profile']">
        <ion-label>Mi perfil</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="my-profile"></ion-router-outlet>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m2"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-list>
        <ion-list [formGroup]="userForm">
          <ion-item>
            <ion-input
              id="name"
              formControlName="name"
              label="Nombre"
              type="text"
              placeholder="Ingresa tu nombre"
            ></ion-input>
          </ion-item>

          <ion-item [formGroup]="userForm">
            <ion-input
              id="name"
              formControlName="email"
              label="Correo Electrónico"
              type="email"
              placeholder="email@domain.com"
            ></ion-input>
          </ion-item>
        </ion-list>
      </ion-list>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-padding">
      @if (isOnEdit) {
        <ion-button color="warning" mode="ios" fill="outline" (click)="toggleEdit()">
          Editar mi información
          <ion-icon slot="end" name="create"></ion-icon>
        </ion-button>
      }
      @else {
        <ion-col>
          <ion-button color="danger" mode="ios" fill="outline" (click)="toggleEdit()">
            Cancelar
            <ion-icon slot="end" name="close"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="success" mode="ios" fill="outline" (click)="edit()">
            Guardar
            <ion-icon slot="end" name="save"></ion-icon>
          </ion-button>
        </ion-col>
      }
    </ion-row>
    @if (isOnEdit) {
      <ion-row class="ion-justify-content-center ion-padding">
        <ion-button color="secondary" mode="ios" fill="outline" (click)="logout()">
          Cerrar sesión
          <ion-icon slot="end" name="close"></ion-icon>
        </ion-button>
      </ion-row>
      <ion-row class="ion-justify-content-center ion-padding">
        <ion-button color="danger" mode="ios" fill="outline" (click)="delete()">
          Eliminar mi cuenta
          <ion-icon slot="end" name="close"></ion-icon>
        </ion-button>
      </ion-row>
    }
  </ion-grid>
</ion-content>
